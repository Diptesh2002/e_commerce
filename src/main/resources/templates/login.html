<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${isAdmin} ? 'Admin Login' : 'User Login'">Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Background */
    body {
      background: linear-gradient(to bottom, #6ab3f8, #ffffff);
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Glassmorphism Card */
    .glass-card {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }
    .card-header {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      padding: 15px;
      background-color: #db3bbe;
    }
    .card-title {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
    /* Form Input Styles */
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: none;
      color: white;
    }
    /* Button Styles */
    .btn-login {
      background-color: #db3bbe;
      border-color: #db3bbe;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      transition: 0.3s;
    }
    .btn-login:hover {
      background-color: #c02dad;
    }
    /* Link Styles */
    .btn-link {
      color: #db3bbe;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-link:hover {
      text-decoration: underline;
    }
    /* Alert Styles */
    .alert {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card glass-card">
        <div class="card-header">
          <h4 class="card-title" th:text="${isAdmin} ? 'Admin Login' : 'User Login'">Login</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div th:if="${isAdmin}" class="alert alert-info">
              Admin registration is not allowed through portal
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login">
              Login
            </button>
            <a th:if="${!isAdmin}" href="/register" class="btn btn-link">Register</a>
            <a href="/" class="btn btn-link">Back to Home</a>
          </form>
          <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
