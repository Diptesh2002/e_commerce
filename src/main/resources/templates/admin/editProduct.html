<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Product</h1>
    <form th:action="@{/admin/products/update}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{prodId}" />

        <div class="mb-3">
            <label>Product Name</label>
            <input type="text" th:field="*{prodName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" th:field="*{prodPrice}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Stock Quantity</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-custom">Update Product</button>
    </form>
</div>
</body>
</html>
