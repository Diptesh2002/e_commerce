<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zefrobitech - E-Commerce Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Background: Gradient Sky */
    body {
      background: linear-gradient(to bottom, #6ab3f8, #ffffff);
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Content Wrapper to center the content */
    .content-wrapper {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Glass Card for the Form */
    .glass-card {
      background: rgba(0, 0, 0, 0.75); /* Darker background for better contrast */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Unified Button Styles */
    .btn-custom {
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
      border: none;
      background-color: #db3bbe;
      color: white;
      margin: 5px;
    }
    .btn-custom:hover {
      background-color: #c02dad;
    }

    /* Bicycle Image */
    .bicycle-img {
      width: 100%;
      max-width: 400px;
      filter: drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.5));
    }

    /* Optional: Center headings inside the glass card */
    .glass-card h1,
    .glass-card h4,
    .glass-card h5 {
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
<div class="container content-wrapper">
  <div class="row w-100">
    <!-- Bicycle Image Column -->
    <div class="col-md-6 d-flex justify-content-center align-items-center mb-4 mb-md-0">
      <img class="bicycle-img" src="https://ahoybikes.com/wp-content/uploads/2023/10/Growler-Non-Gear-Cycle-29T-Buy-Blue-All-Terrain-Bike-for-Men.jpg.webp" alt="Bicycle">
    </div>
    <!-- Form Column -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="glass-card w-100">
        <h1 class="mb-4">Welcome to Zefrobitech</h1>
        <h4 class="mb-4">Select Your Role</h4>

        <!-- Admin Section -->
        <div class="mb-4 text-center">
          <h5>Admin</h5>
          <a href="/login?admin" class="btn btn-custom">Admin Login</a>
        </div>

        <!-- User Section -->
        <div class="text-center">
          <h5>User</h5>
          <a href="/login" class="btn btn-custom">User Login</a>
          <a href="/register" class="btn btn-custom">User Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
